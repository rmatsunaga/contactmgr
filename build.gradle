plugins {
    id 'java'
}

group 'com.reymatsunaga'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.0.0.Alpha2'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.199'
}
